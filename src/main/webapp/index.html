<!DOCTYPE html>
<html lang="en" ng-app="recipe-app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipes</title>
    <link href="css/recipe.css" rel="stylesheet">
  </head>
  <body ng-controller="ListController" ng-init="list()">
    <div class="container">

      <div class="header">
        <h1 ng-click="list()">RECIPES</h1>
        <button>+</button>
      </div>
    
	  <div class="recipe" ng-repeat="recipe in recipes">
	  <div>{{ recipe.title }}<button ng-click="remove($index)">X</button></div>
	  <div>{{ recipe.ingredients }}</div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/recipe.js"></script>
  </body>
</html>
